<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Pokemon Encounters!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="bit-pokeball"
                src="https://art.ngfiles.com/images/386000/386577_stardoge_8-bit-pokeball.png?f1446737358" />
            <h2>
                An Encounter!!!
            </h2>
            <div class="poke">
                <label>
                    <input type="radio" id="pokemon" name="pokemon">
                    <img class="poke-poke">
                    <summary class="poke-text">Times Encountered: <span type="number" id="encounters">0</span></summary>
                    <summary class="poke-text">Times Captured: <span type="number" id="captures">0</span></summary>
                </label>
                <label>
                    <input type="radio" id="pokemon" name="pokemon">
                    <img class="poke-poke">
                    <summary class="poke-text">Times Encountered: <span type="number" id="encounters">0</span></summary>
                    <summary class="poke-text">Times Captured: <span type="number" id="captures">0</span></summary>
                </label>
                <label>
                    <input type="radio" id="pokemon" name="pokemon">
                    <img class="poke-poke">
                    <summary class="poke-text">Times Encountered: <span type="number" id="encounters">0</span></summary>
                    <summary class="poke-text">Times Captured: <span type="number" id="captures">0</span></summary>
                </label>
            </div>
            <div>
                <summary>Pokeballs Left: <span type="number" id="pokeballs">10</span></summary>
            </div>
            <div id="next">
                <div id="next-encounter"></div>
                <button class="next-button">Next Encounter!</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
